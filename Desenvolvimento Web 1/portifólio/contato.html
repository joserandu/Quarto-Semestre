<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <nav class="container-fluid">
            <a class="navbar-brand" href="#">Meu Portfólio</a>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 flex-row">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="projetos.html">Projetos</a></li>
                <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <section id="contato">
            <h2 class="text-center mb-4">Entre em Contato</h2>

            <form id="contactForm" class="mx-auto" style="max-width: 600px;" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="assunto" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="tipoContato" class="form-label">Tipo de Contato</label>
                    <select class="form-select" id="tipoContato">
                        <option value="proposta">Proposta de Trabalho</option>
                        <option value="orcamento">Orçamento de Projeto</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                 <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="aceite" required>
                    <label class="form-check-label" for="aceite">Concordo com os termos.</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 José Randu - Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
